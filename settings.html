<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Crox | Ayarlar</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: #f8f9fc; display: flex; }
        
        /* Sidebar */
        .sidebar { width: 260px; background: #fff; height: 100vh; border-right: 1px solid #e0e0e0; padding: 30px 20px; position: fixed; }
        .nav-item { padding: 12px 15px; color: #555; text-decoration: none; display: block; border-radius: 10px; margin-bottom: 5px; }
        .nav-item.active { background: #f1f0ff; color: #6c5ce7; font-weight: bold; }
        
        /* ƒ∞√ßerik */
        .main-content { margin-left: 260px; flex: 1; padding: 40px; }
        .settings-container { max-width: 800px; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        .section-title { margin-bottom: 25px; padding-bottom: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .form-group { display: flex; flex-direction: column; gap: 8px; }
        label { font-size: 14px; font-weight: 600; color: #444; }
        input, select { padding: 12px; border: 1px solid #ddd; border-radius: 10px; outline: none; transition: 0.3s; }
        input:focus { border-color: #6c5ce7; box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.1); }
        
        .btn-update { background: #6c5ce7; color: white; border: none; padding: 15px 30px; border-radius: 10px; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .btn-update:hover { background: #5649c1; transform: translateY(-2px); }
        
        .toast { position: fixed; bottom: 20px; right: 20px; background: #2ecc71; color: white; padding: 15px 25px; border-radius: 10px; display: none; animation: slideIn 0.5s ease; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 style="color:#6c5ce7; margin-bottom:40px;">CROX</h2>
        <a href="dashboard.html" class="nav-item">üè† Dashboard</a>
        <a href="orders.html" class="nav-item">üí∞ Sipari≈üler</a>
        <a href="settings.html" class="nav-item active">‚öôÔ∏è Ayarlar</a>
    </div>

    <div class="main-content">
        <div class="settings-container">
            <div class="section-title">
                <h2>Maƒüaza Ayarlarƒ±</h2>
                <span id="saveStatus" style="font-size: 12px; color: #aaa;">T√ºm deƒüi≈üiklikler yerel olarak saklanƒ±r.</span>
            </div>
            
            <form id="settingsForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Maƒüaza Adƒ±</label>
                        <input type="text" id="storeName" placeholder="Maƒüaza adƒ±nƒ±zƒ± girin">
                    </div>
                    <div class="form-group">
                        <label>E-posta Adresi</label>
                        <input type="email" id="storeEmail" placeholder="iletisim@magaza.com">
                    </div>
                    <div class="form-group">
                        <label>Para Birimi</label>
                        <select id="currency">
                            <option value="TL">T√ºrk Lirasƒ± (‚Ç∫)</option>
                            <option value="USD">Dolar ($)</option>
                            <option value="EUR">Euro (‚Ç¨)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Telefon</label>
                        <input type="text" id="storePhone" placeholder="05xx xxx xx xx">
                    </div>
                </div>

                <h2 class="section-title">√ñdeme ve IBAN</h2>
                <div style="background: #f1f0ff; padding: 15px; border-radius: 10px; margin-bottom: 20px; font-size: 13px; color: #6c5ce7;">
                    üí° √ñdemeleriniz her Cuma g√ºn√º belirttiƒüiniz IBAN adresine g√∂nderilir.
                </div>
                <div class="form-group" style="margin-bottom: 30px;">
                    <label>IBAN Adresi</label>
                    <input type="text" id="storeIban" placeholder="TR00 0000 0000 0000 0000 0000 00">
                </div>

                <button type="submit" class="btn-update">Deƒüi≈üiklikleri Kaydet</button>
            </form>
        </div>
    </div>

    <div id="toast" class="toast">‚úÖ Ayarlar ba≈üarƒ±yla g√ºncellendi!</div>

    <script>
        const form = document.getElementById('settingsForm');
        const toast = document.getElementById('toast');

        // 1. Sayfa y√ºklendiƒüinde eski verileri getir
        window.onload = () => {
            const savedData = JSON.parse(localStorage.getItem('croxSettings')) || {};
            document.getElementById('storeName').value = savedData.storeName || '';
            document.getElementById('storeEmail').value = savedData.storeEmail || '';
            document.getElementById('currency').value = savedData.currency || 'TL';
            document.getElementById('storePhone').value = savedData.storePhone || '';
            document.getElementById('storeIban').value = savedData.storeIban || '';
        };

        // 2. Form g√∂nderildiƒüinde verileri kaydet
        form.addEventListener('submit', (e) => {
            e.preventDefault(); // Sayfanƒ±n yenilenmesini engelle

            const settingsData = {
                storeName: document.getElementById('storeName').value,
                storeEmail: document.getElementById('storeEmail').value,
                currency: document.getElementById('currency').value,
                storePhone: document.getElementById('storePhone').value,
                storeIban: document.getElementById('storeIban').value
            };

            // LocalStorage'a kaydet (Tarayƒ±cƒ± hafƒ±zasƒ±)
            localStorage.setItem('croxSettings', JSON.stringify(settingsData));

            // Ba≈üarƒ± mesajƒ±nƒ± g√∂ster
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
