<body>

    <script>
        async function fetchLogs() {
            try {

                const tableBody = document.getElementById('logTableBody');
                
                // Ger√ßek veriyi tabloya ekleyelim

                        <td>${navigator.platform} / Chrome</td>
                        <td><span class="status-online">‚óè Aktif Oturum</span></td>
                    </tr>
                `;
                tableBody.innerHTML = row;
                
                // Demo veriler (Daha dolu g√∂z√ºkmesi i√ßin)
                tableBody.innerHTML += `

        }
